<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
 
</head>
<body>
  <main>
    
    
    <img class="bg-desktop"  src="images/pattern-background-desktop.svg" alt="pattern-background-desktop">
    <img class="bg-mobile" src="images/pattern-background-mobile.svg" alt="pattern-background-mobile.svg">
    
    
    
    <div class="container">
      <img class="hero" src="images/illustration-hero.svg" alt="illustration-hero">
      <div class="order">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
      </div>
      
      <div class="plan">
        <div>
          <img class="music" src="images/icon-music.svg" alt="icon-music">
         </div>
         
         <div class="price-plan">
          <h2>Annual Plan</h2>
          <p>$59.99/year</p> 
         </div>
         
         <div>
          <button class="change">Change</button>
         </div>
       </div>
        
        
       
       
       <div class="button">
        <button id="payment">Proceed to Payment</button>
        <button id="cancel">Cancel Order</button>
      </div>
    </div>
   </main>
</body>
</html>
